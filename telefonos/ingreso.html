<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Teléfono</title>
    <link rel="stylesheet" href="estilo_ingreso.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-container">
                <h2>Formulario de Ingreso de Teléfono</h2>
                <form action="#" id="telefonoForm">
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="procesador">Procesador:</label>
                        <select id="procesador" name="procesador" required>
                            <option value="">Selecciona un procesador</option>
                            <option value="Apple A15 Bionic">Apple A15 Bionic</option>
                            <option value="Qualcomm Snapdragon 8 Series (por ejemplo, Snapdragon 888)">Qualcomm Snapdragon 8 Series (por ejemplo, Snapdragon 888)</option>
                            <option value="Samsung Exynos 2200">Samsung Exynos 2200</option>
                            <option value="Qualcomm Snapdragon 7 Series (por ejemplo, Snapdragon 780G)">Qualcomm Snapdragon 7 Series (por ejemplo, Snapdragon 780G)</option>
                            <option value="MediaTek Dimensity 1000 Series (por ejemplo, Dimensity 1000+)">MediaTek Dimensity 1000 Series (por ejemplo, Dimensity 1000+)</option>
                            <option value="Qualcomm Snapdragon 6 Series (por ejemplo, Snapdragon 678)">Qualcomm Snapdragon 6 Series (por ejemplo, Snapdragon 678)</option>
                            <option value="Huawei Kirin 9000">Huawei Kirin 9000</option>
                            <option value="MediaTek Dimensity 800 Series (por ejemplo, Dimensity 820)">MediaTek Dimensity 800 Series (por ejemplo, Dimensity 820)</option>
                            <option value="Apple A14 Bionic">Apple A14 Bionic</option>
                            <option value="Samsung Exynos 2100">Samsung Exynos 2100</option>
                            <option value="Qualcomm Snapdragon 5 Series (no mencionado anteriormente, como Snapdragon 750G)">Qualcomm Snapdragon 5 Series (no mencionado anteriormente, como Snapdragon 750G)</option>
                            <option value="Huawei Kirin 990">Huawei Kirin 990</option>
                            <option value="Qualcomm Snapdragon 4 Series (por ejemplo, Snapdragon 480)">Qualcomm Snapdragon 4 Series (por ejemplo, Snapdragon 480)</option>
                            <option value="Qualcomm Snapdragon 2 Series (por ejemplo, Snapdragon 215)">Qualcomm Snapdragon 2 Series (por ejemplo, Snapdragon 215)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ram">RAM:</label>
                        <select id="ram" name="ram" required>
                            <option value="">Selecciona la cantidad de RAM</option>
                            <option value="2GB de RAM">2GB de RAM</option>
                            <option value="3GB de RAM">3GB de RAM</option>
                            <option value="4GB de RAM">4GB de RAM</option>
                            <option value="6GB de RAM">6GB de RAM</option>
                            <option value="8GB de RAM">8GB de RAM</option>
                            <option value="12GB de RAM">12GB de RAM</option>
                            <option value="16GB de RAM">16GB de RAM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="almacenamiento">Almacenamiento Interno:</label>
                        <input type="text" id="almacenamiento" name="almacenamiento" required>
                    </div>
                    <div class="form-group">
                        <label for="tarjeta_sd">¿Tarjeta SD?</label>
                        <select id="tarjeta_sd" name="tarjeta_sd" required>
                            <option value="">Selecciona una opción</option>
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tamaño_pantalla">Tamaño de Pantalla:</label>
                        <select id="tamaño_pantalla" name="tamaño_pantalla" required>
                            <option value="">Selecciona un tamaño de pantalla</option>
                            <option value="4.7 pulgadas - 5.1 pulgadas">4.7 pulgadas - 5.1 pulgadas</option>
                            <option value="5.5 pulgadas - 6.1 pulgadas">5.5 pulgadas - 6.1 pulgadas</option>
                            <option value="6.1 pulgadas - 6.5 pulgadas">6.1 pulgadas - 6.5 pulgadas</option>
                            <option value="6.5 pulgadas o más">6.5 pulgadas o más</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
